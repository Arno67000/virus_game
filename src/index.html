<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./index.ts" defer></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="style/css/style.css" />
        <title>Virus Clicker Game</title>
    </head>
    <body>
        <div class="game">
            <div class="game__menu" id="menu">
                <h1>VIRUS ALERT</h1>
                <div class="game__menu--description">
                    <p>
                        The city is besieged by a dangerous virus and
                        containment has been activated. You are here to fight
                        the virus to stop it from overwhelming the city !!
                    </p>
                    <p>Do you think you're ready ?</p>
                </div>
                <button class="game__menu--start" id="start">
                    Start level
                </button>
                <div class="game__menu--board">
                    <p>Days left in containment : <span id="time">60</span></p>
                    <p>Current level : <span id="level">1</span></p>
                    <p>Score : <span id="score">0</span></p>
                </div>
                <div
                    class="game__menu--alert-area"
                    id="alert-area"
                    hidden="true"
                >
                    <img
                        id="alert"
                        src="assets/images/alert.png"
                        alt="alert covid sign"
                    />
                </div>
                <div id="results-area">
                    <h2 id="result"></h2>
                    <p id="accuracy"></p>
                </div>
            </div>
            <div class="game__canva" id="canva"></div>
            <div class="login" id="login">
                <h1>Welcome player</h1>
                <div class="login__form">
                    <label for="name" class="login__form--label"
                        >Enter your name</label
                    >
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="login__form--input"
                        autocapitalize="characters"
                        novalidate
                        autocomplete="off"
                        autofocus
                    />
                    <input
                        type="button"
                        value="PLAY"
                        class="login__form--submit"
                        id="submit"
                        novalidate
                    />
                </div>
            </div>
        </div>
    </body>
</html>
