<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="./index.ts" defer></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="style/css/style.css" />
        <title>Alert Virus Clicker Game</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <h1>VIRUS ALERT</h1>
                <div class="description">
                    <p>
                        The city is besieged by a dangerous virus and
                        containment has been activated. You are here to fight
                        the virus to stop it from overwhelming the city !!
                    </p>
                    <p>Are you ready to fight it ?</p>
                </div>
                <button id="start">Start level</button>
                <div class="menu_board">
                    <p>Days left in containment : <span id="time">60</span></p>
                    <p>Current level : <span id="level">1</span></p>
                    <p>Score : <span id="score">0</span></p>
                </div>
                <div id="alert-area" hidden="true">
                    <img
                        id="alert"
                        src="assets/images/alert.png"
                        alt="alert covid sign"
                    />
                </div>
                <div id="results-area">
                    <h2 id="result"></h2>
                    <p id="accuracy"></p>
                </div>
            </div>
            <div class="canva" id="canva"></div>
        </div>
    </body>
</html>
